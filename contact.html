<script>
		function MO_backgroundrepeat_CALL(v){
			if(v==''){
				document.body.style.backgroundRepeat = 'no-repeat';
			}else{
				document.body.style.backgroundRepeat = v;
			}
		}
		function MO_headerrepeat_CALL(v){
			if(v==''){
				document.querySelector('.header-background').style.backgroundRepeat = 'no-repeat';
			}else{
				document.querySelector('.header-background').style.backgroundRepeat = v;
			}
		}
		function MO_headershow_CALL(v){
			if(v==''){
				$('#header').hide();
			}else{
				$('#header').show();
			}
		}
		function MO_headerbannerPadding_CALL(v){
			$('#header').css('padding',v);
		}
		function MO_listlistDescription_CALL(v){
			if(v==''){
				$(".item-description").hide();
			}else{
				$(".item-description").show();
			}
		}
